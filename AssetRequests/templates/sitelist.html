<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Site Lists</title>
  </head>

  <body>
    <!-- <div class="col-md-4">
        Site Name {{form}}
    </div> -->

    <table class="table table-striped table-hover container-sm">
      <thead class="border-bottom font-weight-bold table-dark">
        <tr>
          <td>Site</td>
          <td>Site Name</td>

          <td>Generator Size</td>
          <td>RunHour Updated Date</td>
          <td>Current Run Hour</td>

          <td>Action</td>
        </tr>
      </thead>
      <tbody>
        {% for s, r, d in report_list %}
        <tr>
          <td>{{s.name}}</td>
          <td>{{s.sudo_name}}</td>
          <td>{{s.generator_size}}</td>
          <td>{{s.gen_run_hour_date}}</td>
          <td>{{s.last_recorded_run_hour}}</td>

          <td>
            <a
              href="{% url 'makerequest' id=s.id %}"
              class="btn text-secondary px-0"
              ><i class="far fa-edit fa-lg"></i>RTU</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
